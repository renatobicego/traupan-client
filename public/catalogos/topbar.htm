<html>
  <head>
  	<meta charset="UTF-8">
	<title>Header Traupan</title>
	<style>
		body {
		margin: 0;
		font-family: sans-serif;
		width: 100%;
		background-color: #f0eeee;
		}

		header {
		display: flex;
		justify-content: space-between;
		align-items: center;
		padding: 16px 64px;
		background-color: #f0eeee;
		border-bottom: 1px solid #ccc;
		}

		.logo-container {
		display: flex;
		align-items: center;
		gap: 8px;
		}

		.logo-container img {
		height: auto;
		width: 120px;
		object-fit: cover;
		}

		nav {
		display: flex;
		gap: 24px;
		align-items: center;
		}

		nav a {
		text-decoration: none;
		color: #2a2a2a;
		font-weight: normal;
		font-size: 16px;
		}

		nav a:last-child {
		background-color: #2f3f55;
		color: white;
		padding: 8px 16px;
		border-radius: 10px;
		font-weight: bold;
		}

		nav a:hover {
		opacity: 0.8;
		}
	</style>
	</head>

  <body
    background="fondo.jpg"
    nowrap
    scroll="no"
    onLoad="MM_preloadImages('boton-sobre-la-empresa-on.gif','boton-sobre-la-empresa-click.gif','boton-catalogo-on.gif','boton-catalogo-click.gif','boton-contactenos-on.gif','boton-contactenos-click.gif')"
    topmargin="0"
    leftmargin="0"
    rightmargin="0
    bottommargin="0"
    marginwidth="0"
    marginheight="0"
  >
    <header>
		<div class="logo-container">
		<a href="/">
				<img src="../logo-traupan.png" alt="Logo de Traupan">
			</a>
		</div>
		<nav>
		<a href="/catalogo">Cat√°logo</a>
		<a href="/sobre-nosotros">Sobre Nosotros</a>
		<a href="/#contacto">Contacto</a>
		</nav>
	</header>
  </body>
</html>
